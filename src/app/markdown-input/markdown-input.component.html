<div class="flex flex-column">
  <div class="flex justify-content-center">
    <h1 class="text-2xl font-bold">Markdown Input</h1>
  </div>
  <div class="flex justify-content-center">
    <textarea
      rows="10"
      cols="100"
      placeholder="Enter markdown here..."
      [(ngModel)]="markdown"
      pInputTextarea
    ></textarea>
  </div>
  <div class="flex justify-content-center align-items-center mt-3"><p-button label="Convert" /></div>
</div>
