<div class="flex flex-column">
  <div class="flex justify-content-center">
    <h1 class="text-2xl font-bold">Markdown Input</h1>
  </div>
  <div class="flex justify-content-center">
    <textarea
      rows="10"
      cols="100"
      placeholder="Enter markdown here..."
      [(ngModel)]="inputText"
      pInputTextarea
    ></textarea>
  </div>
  <div class="flex gap-1 justify-content-center align-items-center mt-3">
    <p-button label="Convert" (click)="convertToHtml()" /> 
    <p-button label="Clear" (click)="clearHtml()" severity="secondary" />
  </div>

  @if(convertedHtml){
  <div class="flex justify-content-center mt-3">
    <h2 class="text-xl font-bold">Converted HTML</h2>
  </div>
  <div class="flex justify-content-center">
    <app-markdown-converted-view
      [convertedHtml]="convertedHtml"
    ></app-markdown-converted-view>
  </div>
  }
</div>
